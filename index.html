<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <button type="button" class="img-holder">
      <img class="img" src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
    </button>
    <section class="text-content">
      <a href="#" class="text">
        <h1 class="title">Equilibrium #3429</h1>
      </a>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="same-line">
        <li class="ethereum">
          <img class="eth-icon" src="/images/icon-ethereum.svg" alt="" aria-hidden="true" class="eth">
          <p class="eth-numbers">0.041 ETH</p>
        </li>
        <li class="time">
          <img src="/images/icon-clock.svg" alt="" aria-hidden="true" class="time-icon">
          <p class="days">3 days left</p>
        </li>
      </ul>
    </section>
    <figure class="jules">
      <img src="/images/image-avatar.png" alt="Jules avatar" class="avatar">
      <figcaption class="jules-attribution">Creation of <span><a href="#">Jules Wyvern</a></span></figcaption> 
    </figure>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/romila2003">Romila</a>.
  </footer>
</body>
</html>
