<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="img-holder">
      <img class="img" src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
    </div>
    <section class="text-content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="same-line">
        <img class="eth-icon" src="/images/icon-ethereum.svg" alt="ethereum icon" class="eth">
        <p class="eth-numbers">0.041 ETH</p>
        <img src="/images/icon-clock.svg" alt="clock icon" class="time-icon">
        <p class="days">3 days left</p>
      </div>
    </section>
    <div class="border-bottom"></div>
    <footer class="jules">
      <img src="/images/image-avatar.png" alt="Jules avatar" class="avatar">
      <p class="jules-attribution">Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/romila2003">Romila</a>.
  </footer>
</body>
</html>
